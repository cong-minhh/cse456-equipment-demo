<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Equipment-list</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Apply exam-specific styling requirements */
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: #F9F9F9;
            color: #333333;
        }
        
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        
        input, select, button {
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #333333;
            padding: 8px;
            text-align: left;
            color: #333333;
        }
        
        th {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        
        /* Navigation Bar Styles */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333333;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: #F9F9F9 !important;
            text-decoration: none !important;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .nav-link:hover {
            background-color: #555555;
        }
        
        .welcome {
            color: #F9F9F9;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-link {
            color: #4CAF50 !important;
            text-decoration: none !important;
            font-weight: bold;
        }
        
        .logout-link:hover {
            text-decoration: underline !important;
        }
        
        .username {
            color: #ffffff;
            font-weight: bold;
        }
        
        a {
            color: #333333;
            text-decoration: underline;
        }
        
        .errRole {
            color: red;
            font-weight: bold;
        }
        
        button {
            background-color: #333333;
            color: #F9F9F9;
            border: 1px solid #333333;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        input[type="text"] {
            background-color: white;
            color: #333333;
            border: 1px solid #333333;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-links">
            <a th:href="@{/equipments}" class="nav-link">Equipment List</a>
            <a th:if="${session.user.role == 1}" th:href="@{/equipments/advanced}" class="nav-link">Advanced View</a>
        </div>
        <div class="welcome">
            <span>Welcome, <span class="username" th:text="${session.user.username}">username</span></span>
            <a th:href="@{'/logout'}" class="logout-link">Logout</a>
        </div>
    </div>
    
    <div class="std-list-container">
        <h1>Equipment-list</h1>
        <form th:action="@{/equipments}" method="get">
            <input placeholder="Search by name" type="text" name="keyword">
            <button type="submit">Search</button>
        </form>
        <!--Error message when wrong role tries to access directly-->
        <span class="errRole" th:if="${errRole != null}" th:text="${errRole}"></span>
        <a th:href="@{/equipment/add}" th:if="${session.user.role == 1}">Add new equipment</a>

        <table>
            <thead>
            <tr>
                <th>Equipment ID</th>
                <th>Equipment Name</th>
                <th>Purchase Price</th>
                <th>Quantity Available</th>
                <th>Purchase Date</th>
                <th>Type Name</th>
                <th th:if="${session.user.role != 3}">Action</th>
            </tr>
            </thead>
            <tbody>
            <!--${equipmentList}: attribute name in model-->
            <tr th:each="e : ${equipmentList}">
                <td th:text="${e.equipmentId}"></td>
                <td th:text="${e.equipmentName}"></td>
                <td th:text="${e.purchasePrice}"></td>
                <td th:text="${e.quantityAvailable}"></td>
                <td th:text="${#temporals.format(e.purchaseDate,'dd/MM/yyyy HH:mm:ss')}"></td>
                <td th:text="${e.equipmentType.typeName}"></td>
                <td th:if="${session.user.role == 1 or session.user.role == 2}">
                    <a th:href="@{'/equipment/edit/' + ${e.equipmentId}}"
                        th:if="${session.user.role == 1 or session.user.role == 2}">Edit</a>
                    <a th:href="@{'/equipment/delete/' + ${e.equipmentId}}"
                       th:if="${session.user.role == 1}"
                       onclick="return confirm('Are you sure you want to delete this equipment?')"> | Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
