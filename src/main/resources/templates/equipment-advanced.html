<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Equipment-advanced</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        /* Apply exam-specific styling requirements */
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: #F9F9F9;
            color: #333333;
        }
        
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #333333;
            padding: 8px;
            text-align: left;
            color: #333333;
        }
        
        th {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333333;
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: #F9F9F9 !important;
            text-decoration: none !important;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .nav-link:hover {
            background-color: #555555;
        }
        
        .welcome {
            color: #F9F9F9;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logout-link {
            color: #4CAF50 !important;
            text-decoration: none !important;
            font-weight: bold;
        }
        
        .logout-link:hover {
            text-decoration: underline !important;
        }
        
        .username {
            color: #ffffff;
            font-weight: bold;
        }
        
        a {
            color: #333333;
            text-decoration: underline;
        }
        
        .errRole {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="std-list-container">
        <div class="nav-bar">
            <div class="nav-links">
                <a th:href="@{/equipments}" class="nav-link">Equipment List</a>
                <a th:if="${session.user.role == 1}" th:href="@{/equipments/advanced}" class="nav-link">Advanced View</a>
            </div>
            <div class="welcome">
                <span>Welcome, <span class="username" th:text="${session.user.username}">username</span></span>
                <a th:href="@{'/logout'}" class="logout-link">Logout</a>
            </div>
        </div>
        <h1>Advanced Equipment Listing</h1>
        
        <!--Error message when wrong role tries to access directly-->
        <span class="errRole" th:if="${errRole != null}" th:text="${errRole}"></span>
        
        <a th:href="@{/equipments}">Back to Equipment List</a>

        <table>
            <thead>
            <tr>
                <th>Equipment Name</th>
                <th>Quantity Available</th>
                <th>Type Name</th>
            </tr>
            </thead>
            <tbody>
            <!--${topEquipmentList}: attribute name in model-->
            <tr th:each="e : ${topEquipmentList}">
                <td th:text="${e.equipmentName}"></td>
                <td th:text="${e.quantityAvailable}"></td>
                <td th:text="${e.equipmentType.typeName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
