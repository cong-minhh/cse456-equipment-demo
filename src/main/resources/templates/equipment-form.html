<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Equipment</title>
    <link rel="stylesheet" th:href="@{/css/form-style.css}">
    <style>
        /* Apply exam-specific styling requirements */
        body {
            font-family: Arial, sans-serif;
            font-size: 18px;
            background-color: #F9F9F9;
            color: #333333;
        }

        .form-container h1 {
            font-size: 24px;
            color: #333333;
        }

        .form-group label {
            color: #333333;
        }

        .form-group input,
        .form-group select {
            color: #333333;
        }

        .text-grey { color: lightgrey; }
        .text-dark { color: #333333; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 th:if="${formMode == 'edit'}">Edit equipment info</h1>
        <h1 th:if="${formMode =='add'}">Add new equipment info</h1>
        <form action="/equipment/form" th:object="${equipment}" method="post">
            <div class="form-group">
                <label for="equipmentId">Equipment ID</label>
                <input type="text" id="equipmentId" th:field="*{equipmentId}"
                       th:readonly="${formMode=='edit'}"
                       th:classappend="${formMode=='edit'} ? 'text-grey' : 'text-dark'"
                       maxlength="10" placeholder="10 characters">


                <span th:errors="*{equipmentId}" style="color: red"></span>
                <span th:if="${duplicateId != null}" th:text="${duplicateId}" style="color: red">*</span>
            </div>
            <div class="form-group">
                <label for="equipmentName">Equipment Name</label>
                <input type="text" id="equipmentName" th:field="*{equipmentName}"
                       maxlength="100" placeholder="5-100 characters">
                <span th:errors="*{equipmentName}" style="color: red"></span>
            </div>
            <div class="form-group">
                <label for="purchasePrice">Purchase Price</label>
                <input type="number" id="purchasePrice" th:field="*{purchasePrice}"
                       step="0.01" min="1000" placeholder="Minimum 1000">
                <span th:errors="*{purchasePrice}" style="color: red"></span>
            </div>
            <div class="form-group">
                <label for="quantityAvailable">Quantity Available</label>
                <input type="number" id="quantityAvailable" th:field="*{quantityAvailable}"
                       min="0" max="500" placeholder="0-500">
                <span th:errors="*{quantityAvailable}" style="color: red"></span>
            </div>
            <div class="form-group">
                <label for="equipmentType">Equipment Type</label>
                <select id="equipmentType" th:field="*{equipmentType.equipmentTypeId}">
                    <option value="">Select Equipment Type</option>
                    <option th:each="et : ${equipmentTypeList}"
                            th:value="${et.equipmentTypeId}"
                            th:text="${et.typeName}"></option>
                </select>
                <span th:errors="*{equipmentType.equipmentTypeId}" style="color: red"></span>
            </div>
            <div class="form-group">
                <button type="submit">Save</button>
            </div>
            <!-- Save form mode state for validation error handling -->
            <input type="hidden" name="formMode" th:value="${formMode}" >
        </form>
    </div>
</body>
</html>
